<!DOCTYPE HTML>

<html>
<head>
    <title>Movies</title>
    <script src="../../Scripts/jquery-1.6.4.js" type="text/javascript"></script>
    <script src="js/movies.js" type="text/javascript"></script>
    <link id="css" href="css/movieslist.css" rel="stylesheet" type="text/css" />
    <script src="js/templatePlugin.js" type="text/javascript"></script>
    <script id="movieTemplate" type="html/template" >
        <h1>$(title)</h1>
        <p><img href='$(image)' />$(sinopse)</p>
    </script>
</head>
<body>
    <h1>template("movieTemplate", movie)</h1>
    <hr />
    <div id="somewhereObject">
    </div>
    <script type="text/javascript">
        var movie = { title: "Shrek", image: "http://...", sinopse: "Lorem ipsum ..." };
        var htmlMovie = template("movieTemplate", movie);
        $("#somewhereObject").html(htmlMovie);
    </script>
    <h1>template("movieTemplate", movies)</h1>
    <hr />
    <div id="somewhereArray">
    </div>
    <script type="text/javascript">
        var movies = [
            { title: "Shrek", image: "http://...", sinopse: "Lorem ipsum ..." },
            { title: "Shrek2", image: "http://...", sinopse: "Lorem2 ipsum ..." },
            { title: "Shrek3", image: "http://...", sinopse: "Lorem3 ipsum ..." },
            ];
        var htmlMovie = template("movieTemplate", movies);
        $.each(htmlMovie, function (index, text) { $("#somewhereArray").append(text); });
    </script>
    <h1>template("movieTemplate")</h1>
    <hr />
    <div id="noObject">
    </div>
    <script type="text/javascript">
        var movie = { title: "Shrek", image: "http://...", sinopse: "Lorem ipsum ..." };
        var movie2 = { title: "Shrek2", image: "http://...", sinopse: "Lorem2 ipsum ..." };
        var movie3 = { title: "Shrek3", image: "http://...", sinopse: "Lorem3 ipsum ..." };
        var templateMovie = template("movieTemplate");
        $("#noObject").html(templateMovie(movie));
        $("#noObject").append(templateMovie(movie2));
        $("#noObject").append(templateMovie(movie3));
    </script>
</body>
</html>
